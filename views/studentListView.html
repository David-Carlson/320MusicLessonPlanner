<!-- <div class="ibox float-e-margins" ng-controller="StudentListCtrl"> -->
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Students of <strong>{{teacherProfile.firstName}}</strong></h5>
        <div ibox-tools></div>
    </div>
    <div class="ibox-content">
        <p>Click to view more information.</p>
        <table class="table table-hover">
            <thread>
                <th>Students (<span ng-bind="students.length"></span> records)</th>
                <th align="right">Instrument</th>
                <th></th>
            </thread>
            <tbody>
                <tr ng-repeat="student in students | orderBy: ['lastName', 'firstName', 'instrument'] | startPageFrom:currentStudentPage*pageSize | limitTo:pageSize" ng-click="viewStudentRecord(student)">
                    <td>
                        {{student.lastName}}, {{student.firstName}}
                    </td>
                    <td>
                        {{student.instrument}}
                    </td>
                    <td align="right">
                        <i class="fa fa-chevron-right"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <button ng-disabled="currentStudentPage == 0" ng-click="currentStudentPage=currentStudentPage-1">
            Previous
        </button>
        {{currentStudentPage+1}}/{{numberOfStudentPages()}}
        <button ng-disabled="currentStudentPage >= students.length/pageSize - 1" ng-click="currentStudentPage=currentStudentPage+1">Next</button>
        <hr>
            <button class="btn btn-success" ng-click="createStudentRecord()" tooltip-placement="top" tooltip="Create a new student record.">Add New Student</button>
    </div>
</div>
