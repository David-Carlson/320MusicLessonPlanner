<div class = "wrapper wrapper-content">
    <h2>Students</h2>

    <!-- Table displays a list of students: lastName, firstName | instrument -->

    <table class = "table table-hover">
        <thread>
            <th>Students (<span ng-bind="students.length"></span> records)</th><th>Instrument</th><th></th><th></th>
        </thread>
        <tbody>
            <tr ng-repeat="student in students">
                <!-- Student name: lastName, firstName -->
                <td><span ng-bind="student.lastName"></span>, <span ng-bind="student.firstName"></span></td>
                <td><span ng-bind="student.instrument"></span></td>
                <td>
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;&nbsp;Edit
                    </button>
                    <button class="btn btn-info"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;&nbsp;View
                    </button>
                    <button class="btn btn-danger" ng-click="deleteStudentRecord(student);">&nbsp;&nbsp;delete</button>
                </a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Buttons to add/remove/edit students, opens a modal window -->

    <!-- <button ng-click="toggleModal()" class="btn btn-default">&plus;</button>  -->


    <!-- Modal Window: Add student form -->

    <!-- <modal title="Create New Student Record" visible="showModal"> -->

    <!-- Student record creation form calls createStudentRecord() in /controllers/student-record-controller.js -->

    <form ng-submit="createStudentRecord()">
        <!--             <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div> -->
        <!-- <div class="modal-body"> -->
        <div class="form-group">
            <label for="inputName">First Name</label>
            <input type="text" ng-model="$parent.firstName" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputName">Last Name</label>
            <input type="text" ng-model="$parent.lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputName">Instrument</label>
            <input type="text" ng-model="$parent.instrument" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputName">Email</label>
            <input type="text" ng-model="$parent.email" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputName">Phone</label>
            <input type="text" ng-model="$parent.phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputName">Address</label>
            <input type="text" ng-model="$parent.address" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputName">Birthday</label>
            <input type="text" ng-model="$parent.birthday" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputName">Start Date</label>
            <input type="date" ng-model="$parent.startDate" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputName">Number of Lessons:</label>
            <input type="text" ng-model="$parent.numberOfLessons" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputName">Lesson Time</label>
            <input type="text" ng-model="$parent.lessonTime" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputName">Lesson Length</label>
            <input type="text" ng-model="$parent.lessonLength" class="form-control">
        </div>

        <!-- </div> -->

        <!-- TODO: Make fields required -->

        <!-- <div class="modal-footer"> -->
        <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button> -->
        <button type="submit" class="btn btn-primary">Save changes</button>
        <!-- </div> -->
    </form>
<!-- </modal> -->
</div>
