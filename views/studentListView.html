<div class = "wrapper wrapper-content">

            <h5>Students <small>list of current students</small></h5>
            <div ibox-tools></div>
        </div>
            <!-- Table displays a list of students: lastName, firstName | instrument -->

            <table class = "table table-hover">
                <thread>

                                <button class="btn btn-primary"><span class="fa fa-pencil-square-o"></span>&nbsp;&nbsp;Edit</button>
                                <button class="btn btn-danger" ng-click="deleteStudentRecord(student);"><span class="fa fa-trash"></span>&nbsp;&nbsp;Delete</button>
                            </div>
                        </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
