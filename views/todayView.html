<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Today <small> Upcoming Events</small></h5>
        <div ibox-tools></div>
    </div>
    <div class="ibox-content">
        <table class="table table-hover">
            <thread>
                <th>Time</th>
                <th>Student</th>
            </thread>
            <tbody>
                <tr ng-repeat="lesson in lessons| isTodaysLesson | orderBy: 'lessonTime' ">
                    <td>{{lesson.lessonTime | date:'h:mm a'}}</span></td>
                    <!-- <td>{{lesson.sid}}  <small>(Will have names soon!)</small></td> -->
                    <td>{{lesson.lastName}}, {{lesson.firstName}}</td>
                    <td align="right">
                        <div class="btn-group" role="group" aria-label="...">
                            <button class="btn btn-info btn-xs" ng-click="viewStudentRecord(lesson)"><span class="fa fa-eye"></span>&nbsp;&nbsp;View</button>
                            <button class="btn btn-danger btn-xs" ng-click=""><span class="fa fa-trash"></span>&nbsp;&nbsp;Cancel</button>
                        </div>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
