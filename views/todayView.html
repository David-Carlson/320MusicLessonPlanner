<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Today <small> Upcoming Events</small></h5>
        <div ibox-tools></div>
    </div>
    <div class="ibox-content">
        <table class="table table-hover">
            <thread>
                <th>Time</th>
                <th>Student</th>
            </thread>
            <tbody>
                <tr ng-repeat="student in students | orderBy: lessonTime">
                    <td><span ng-bind="student.lessonTime"></span></td>
                    <td><span ng-bind="student.lastName"></span>, <span ng-bind="student.firstName"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
