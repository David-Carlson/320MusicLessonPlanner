<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">Mlp</h1>
        </div>
        <h3>New Teacher Registration</h3>
        <p>Create account to start organizing your lessons.</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model='username' required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model='password' required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click='signup()'>Register</button>
            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="startpage.landing">Login</a>
        </form>
        <p class="m-t"> <small>MLP Team &copy; 2014</small> </p>
    </div>
</div>
