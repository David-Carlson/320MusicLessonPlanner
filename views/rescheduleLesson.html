<div class="wrapper wrapper-content">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2>MusicLessonPlanner: Reschedule Lesson</h2>
            <ol class="breadcrumb">
                <li>
                    <a ui-sref="teacher-dashboard.main">Home</a>
                </li>
                <li class="active">
                    <strong>Reschedule Lesson</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="ibox float-e-margins" ng-controller="RescheduleLessonCtrl">
    <!-- <div class="ibox float-e-margins"> -->
        <div class="ibox-title">
            <h5>Select new date and time for {{student.firstName}} {{student.lastName}}</h5>
            <div ibox-tools></div>
        </div>
        <div class="ibox-content">
            <!-- <p>Datepicker is open? {{openedLessonDate}}</p> -->
            <form novalidate role="form" name="lessonNoteForm">
                <div class="form-group">
                    <label class="font-noraml">Current selection {{lesson.date | date:'MMMM d, yyyy'}} lesson time: {{lesson.lessonTime | date:'h:mm a'}}</label>
                    <p class="input-group">
                        <span class="input-group-btn">
                                    <button type="button" class="btn btn-success" ng-click="openLessonDate($event)" tabindex="-1">
                                    <i class="fa fa-calendar"></i></button>
                                    </span>
                        <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="lesson.date" is-open="openedLessonDate" ng-required="true" close-text="Close" name="newDate">
                        <div class="m-t-xs" ng-show="lessonNoteForm.newDate.$invalid && lessonNoteForm.newDate.$dirty || lessonNoteForm.submitted">
                            <small class="text-danger" ng-show="lessonNoteForm.newDate.$error.required">Please input a date.</small>
                        </div>
                    </p>
                </div>
                <div class="form-group">
                    <label class="font-noraml">Lesson Time</label>
                    <timepicker ng-model="lesson.lessonTime" ng-change="changed()" hour-step="hstep" minute-step="5" show-meridian="ismeridian"></timepicker>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-danger" ng-click="cancelReschedule()">Cancel</button>
                        <button type="button" class="btn btn-success" ng-click="saveReschedule()">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
