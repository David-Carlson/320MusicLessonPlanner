<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Lesson Notes for {{lesson.date | date:'MMMM d, yyyy'}} at {{lesson.lessonTime | date:'h:mm a'}}</h5>
        <div ibox-tools></div>
    </div>
    <div class="ibox-content">
        <h3><small>Name:</small> {{student.lastName}}, {{student.firstName}} <small>Instrument:</small> {{student.instrument}} </h3>
        <div class="ibox float-e-margins"=>
            <div class="ibox-title">
                <h5>Notes</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content" style="height:300">
                <p ng-bind-html="lesson.notes"></p>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-success" ng-click="editLessonRecord(lesson)" tooltip-placement="top"><span class="fa fa-pencil-square-o"></span>&nbsp;&nbsp;Edit Notes</button>
            <button class="btn btn-danger" ng-click="cancelLesson(lesson)" tooltip-placement="top"><span class="fa fa-pencil-square-o"></span>&nbsp;&nbsp;Cancel Lesson</button>
            <button class="btn btn-outline btn-default" ng-click="rescheduleLesson(lesson)"><span class="fa fa-pencil-square-o"></span>&nbsp;&nbsp;Reschedule</button>
        </div>
    </div>
</div>
 <!-- tooltip="Click to edit the notes for this lesson." -->
