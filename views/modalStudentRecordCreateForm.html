<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Create Student Record</h4>
    </div>
    <div class="modal-body">
        <form novalidate role="form" name="studentRecordForm">
            <div class="form-group">
                <label class="font-noraml">First Name</label>
                <input type="text" ng-model="firstName" class="form-control" name="firstName">
            </div>
            <div class="form-group">
                <label class="font-noraml">Last Name</label>
                <input type="text" ng-model="lastName" class="form-control" name="lastName">
            </div>
            <div class="form-group">
                <label class="font-noraml">Instrument</label>
                <input type="text" ng-model="instrument" class="form-control" name="instrument">
            </div>
            <div class="form-group">
                <label class="font-noraml">Email</label>
                <input type="email" ng-model="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="font-noraml">Phone</label>
                <input type="text" ng-model="phone" class="form-control">
            </div>
            <div class="form-group">
                <label class="font-noraml">Address</label>
                <input type="text" ng-model="address" class="form-control">
            </div>
            <div class="form-group">
                <label class="font-noraml">Birthday</label>
                <input type="text" ng-model="birthday" class="form-control">
            </div>
            <div class="form-group">
                <label class="font-noraml">Start Date</label>
                <input type="text" ng-model="startDate" class="form-control">
            </div>
