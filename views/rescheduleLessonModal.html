<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-eraser modal-icon" style="color:blue"></i>
        <h4 class="modal-title">Cancel Lesson</h4>
    </div>
    <div class="modal-body">
        <p>Would you like to cancel or reschedule this lesson?</p>
        <!-- <p>This will permanently delete the student record.</p> -->
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="closeCancelLesson()">Close Window</button>
        <button type="button" class="btn btn-danger" ng-click="cancelNoReschedule()">Cancel Lesson</button>
        <button type="button" class="btn btn-success" ng-click="rescheduleLesson()">Reschedule Lesson</button>
        <!-- <button type="button" class="btn btn-primary" ng-click="ok()">Delete {{student.firstName}} {{student.lastName}}</button> -->
    </div>
</div>
