<div ng-controller="studentRecordController" >
    <h2>Today</h2>
    <table class = "table table-hover">
    <thread>
        <th>Time</th>
        <th>Student</th>
    </thread>
    <tbody>
        <tr ng-repeat="student in students">
            <td>{{student.lessonTime}}</td>
            <td>{{student.lastName}}, {{student.firstName}}</td>
        </tr>
    </tbody>
    </table>  
</div>
