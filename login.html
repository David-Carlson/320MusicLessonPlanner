<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSPINIA | Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">MLP</h1>
            </div>
            <h3>Welcome to MusicLessonPlanner</h3>
            <h3 style="color: red">USR> admin@g.com</h3>
            <h3 style="color: red">PWD> 1234</h3>
            <h3 style="color: red">or create new account & make sure to logout</h3>
            <p>Login to manage your schedule, students, and lessons.
            </p>
            <form class="m-t" role="form" action="#">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" ng-model="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" required="">
                </div>
                <button type="submit" ng-click="signin()" class="btn btn-primary block full-width m-b">Login</button>
                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" ui-sref="signup">Create an account</a>
            </form>
            <p class="m-t"> <small>MLP Team &copy; 2014</small> </p>
        </div>
    </div>
</body>

</html>
